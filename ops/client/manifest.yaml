apiVersion: v1
kind: Namespace
metadata:
  name: frontend-team
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: frontend-team
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: saiabhiramjaini/k8s-frontend:latest
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: frontend-team
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
